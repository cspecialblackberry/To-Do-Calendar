<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="lead">Enter your task into the text area and click the save button to save it on the page!</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">
      
      <div id="hour-9" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea id= 'hour9TextArea' class="9 col-8 col-md-10 description" rows="3"> </textarea>
        <button id='hour-9-button' class="9 btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="9 fas fa-save"aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-10" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <textarea id= 'hour10TextArea' class="10 col-8 col-md-10 description" rows="3"> </textarea>
        <button id='hour-10-button' class="10 btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="10 fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-11" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <textarea id= 'hour11TextArea' class="11 col-8 col-md-10 description" rows="3"> </textarea>
        <button id='hour-11-button' class="11 btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="11 fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-12" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
        <textarea id= 'hour12TextArea' class="12 col-8 col-md-10 description" rows="3"> </textarea>
        <button id='hour-12-button' class="12 btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="12 fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-1" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
        <textarea id= 'hour1TextArea' class="13 col-8 col-md-10 description" rows="3"> </textarea>
        <button id='hour-1-button' class="13 btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="13 fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-2" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
        <textarea id= 'hour2TextArea' class="14 col-8 col-md-10 description" rows="3"> </textarea>
        <button id='hour-2-button' class="14 btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="14 fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-3" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
        <textarea id= 'hour3TextArea' class="15 col-8 col-md-10 description" rows="3"> </textarea>
        <button id='hour-3-button' class="15 btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="15 fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-4" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
        <textarea id= 'hour4TextArea' class="16 col-8 col-md-10 description" rows="3"> </textarea>
        <button id='hour-4-button' class="16 btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="16 fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour-5" class="row time-block past">
        <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
        <textarea id= 'hour5TextArea' class="17 col-8 col-md-10 description" rows="3"> </textarea>
        <button id='hour-5-button' class="17 btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="17 fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="assets/script.js"></script>
  </body>
</html>
